<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>Water Quality Worldwide</title>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="chart">
      <svg width="1000" height="600"></svg>
    </div>

    <script>
      // Define any URLs needed
      var GLOBAL_MAP_URL = "https://raw.githubusercontent.com/jchen2186/water-vis/master/geojson/countries.geojson?token=AFK5w0rbX2pqpKw1kIBfF7opY3u3f_eZks5cIY7VwA%3D%3D";
      var DRINKING_WATER_PERCENT_URL = "https://raw.githubusercontent.com/jchen2186/water-vis/master/data/aquastat.csv?token=AFK5w8m8-ZHURknPn35sBvRjaxNgcdGiks5cIZ0wwA%3D%3D";
      
      // Select objects from DOM
      var svg = d3.select("svg");
      var g = svg.append("g");

      // Load the world map
      d3.queue()
        .defer(d3.json, GLOBAL_MAP_URL)
        .await(createMap);
      
      function createMap(error, countries) {
        var canvasSize = [svg.style("width"), svg.style("height")];

        var projection = d3.geoMercator();
          // .scale(110)
          // .translate([canvasSize[0] / 2, canvasSize[1] / 2]);
        
        var path = d3.geoPath()
          .projection(projection);
        
        var countries = g.selectAll(".country")
          .data(countries.features);
        
        countries.enter().append("path")
          .attr("class", "country")
          .attr("d", path)
          .on("mouseover", showCountryInfo);
      }

      // Fill in colors in the map based on data
      d3.csv(DRINKING_WATER_PERCENT_URL, function(error, data) {
        var percent_drinking_water = data.filter(function(row) {
          return row['Variable Name'] == "Total population with access to safe drinking-water (JMP)";
        })
        .map(function(row) {
          return [row['Area'],
                  row['Variable Name'],
                  parseInt(row['Year']),
                  parseFloat(row['Value'])];
        })

        colorMap(percent_drinking_water);
      })

      function colorMap(data) {
        // console.log(data);

        var minValue = d3.min(data, d => d[3]);
        var maxValue = d3.max(data, d => d[3]);
        var minValue = 30;
        var maxValue = 100;
        var steps = 5;

        var color = d3.scaleThreshold()
          .domain(d3.range(minValue, maxValue, maxValue / steps))
          .range(d3.schemeBlues[steps]);

        // Connect country name from geojson with country name from data set
        var countries = g.selectAll(".country")
          .data(data, d => d.properties ? d.properties.name : d[0])
          .style("fill", d => color(d[3]));

        // Add legend for the scale
        var x = d3.scaleLinear()
          .domain([minValue, maxValue])
          .rangeRound([0, 400]);

        g.append("g")
          .attr("class", "legend")
          .attr("transform", "translate(75, 475)")
          .append("text")
          .attr("class", "axis--map--caption")
          .attr("x", 200)
          .attr("y", -6)
          .text("Percentage of Population with Access to Safe Drinking Water");          ;

        let legend = d3.select(".legend");

        let boxes = legend.selectAll("rect")
          .data(color.range().map(function(d) {
            d = color.invertExtent(d);
            if (d[0]==null) d[0] = x.domain()[0];
            if (d[1]==null) d[1] = x.domain()[1];
            return d;
          }));

        // We then create/update all boxes to the appropriate size and color
        boxes
          .enter().append("rect")
          .merge(boxes)
            .attr("height", 6)
            .attr("x", d => x(d[0]))
            .attr("width", d => (x(d[1]) - x(d[0])))
            .attr("fill", d => color(d[0]));

        // Update the tick values
        legend.call(d3.axisBottom(x)
            .ticks(steps, "s")
            .tickSize(10, 0)
            .tickValues(color.domain()))
          .select(".domain")
            .remove();
        
        // Draw initial info box
        var info = g.append("g")
          .attr("transform", "translate(600, 450)");
        
        info.append("rect")
          .attr("class", "info-box")
          .attr("x", 0)
          .attr("y", 0)
          .attr("width", 350)
          .attr("height", 50);
        
        info.append("text")
          .attr("class", "info-text")
          .text(`Hover over each country for more info!`)
          .attr("x", 5)
          .attr("y", 15);
      }

      function showCountryInfo(data) {
        // Remove the previous info box
        d3.selectAll("rect.info-box").remove();
        d3.selectAll("text.info-text").remove();
        
        var info = g.append("g")
          .attr("transform", "translate(600, 450)");
        
        info.append("rect")
          .attr("class", "info-box")
          .attr("x", 0)
          .attr("y", 0)
          .attr("width", 350)
          .attr("height", 50);
        
        info.append("text")
          .attr("class", "info-text")
          .text(`Country: ${data[0]}`)
          .attr("x", 5)
          .attr("y", 15);

        info.append("text")
          .attr("class", "info-text")
          .text(`${data[1].slice(0, -6)}: ${data[3]}`)
          .attr("x", 5)
          .attr("y", 30);
          
      }
    </script>
  </body>
</html>
